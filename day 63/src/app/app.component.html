<body>
    <h1>Angular learning</h1>
    <!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
    <nav>
        <ul>
            <li><a routerLink="/viewEmp" routerLinkActive="active">View Employee</a></li>
            <li><a routerLink="/editEmp" routerLinkActive="active">Edit Employee</a></li>
            <li><a routerLink="/quantityIncrement" routerLinkActive="active">Quantity Increment</a></li>
        </ul>
    </nav>
    <!-- The routed views render in the <router-outlet>-->
    <router-outlet></router-outlet>
</body>
